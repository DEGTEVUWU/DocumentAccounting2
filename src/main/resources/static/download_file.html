<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/download_file.css">
    <script src="js/files/files-downloads.js" defer></script>
    <title>Загрузить файл</title>
</head>
<body>
<div class="container">
    <h1>Загрузить файл</h1>
    <form id="fileForm" onsubmit="uploadFile(event)">
        <input type="file" id="fileInput" name="file" />
        <div class="form-group">
            <label for="available_for">Сделать доступным для:</label>
            <select id="available_for" name="available_for" multiple class="styled-select">
                <!-- Динамически заполнится пользователями -->
            </select>
        </div>

        <div class="form-actions">
            <label for="public_document">
                <input type="checkbox" id="public_document" name="public_document">
                Сделать документ публичным
            </label>
            <button type="submit">Загрузить</button>
        </div>
    </form>


    <br>
    <h1>Посмотреть файл</h1>
    <div class="form-group">
        <label for="fileIdInput"></label>
        <input type="text" id="fileIdInput" placeholder="Enter file ID" />
    </div>
    <div class="form-actions">
        <button onclick="viewFile()">View</button>
        <button onclick="downloadFile()">Download</button>
    </div>
</div>
</body>
</html>
