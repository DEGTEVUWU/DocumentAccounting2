<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали документа</title>
    <link rel="stylesheet" href="css/document_details.css">
    <script src="js/header.js" defer></script> <!-- Подключаем JS для хедера -->
</head>
<body>
<div class="container">
    <h1 id="docTitle">Загрузка...</h1>
    <p><strong>Номер:</strong> <span id="docNumber"></span></p>
    <p><strong>Автор:</strong> <span id="docAuthor"></span></p>
    <p><strong>Тип:</strong> <span id="docType"></span></p>
    <p><strong>Содержание:</strong> <span id="docContent"></span></p>
    <p><strong>Дата создания:</strong> <span id="docCreationDate"></span></p>
    <p><strong>Дата обновления:</strong> <span id="docUpdateDate"></span></p>
    <div class="button-container">
        <button id="editButton">Изменить документ</button>
        <button id="deleteButton" class="delete-button">Удалить документ</button>
    </div>
</div>
<script src="js/document_details.js"></script>
</body>
</html>
