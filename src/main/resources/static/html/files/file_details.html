<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали файла</title>
    <link rel="stylesheet" href="css/documents/document_details.css">
    <script src="js/elements/header.js" defer></script>
    <script src="js/files/file-details.js"></script>

</head>
<body>
<div class="container">
    <h1 id="docTitle">Детали файла</h1>
    <p><strong>Название:</strong> <span id="fileName"></span></p>
    <p><strong>Тип:</strong> <span id="fileType"></span></p>
    <p><strong>Автор:</strong> <span id="fileAuthor"></span></p>
    <p><strong>Миниатюра:</strong> <span id="fileMiniature"></span></p>
    <p><strong>Дата создания:</strong> <span id="fileCreationDate"></span></p>
    <div class="button-container">
        <button id="editButton">Изменить файл</button>
        <button id="deleteButton" class="delete-button">Удалить файл</button>
    </div>
</div>
</body>
</html>
