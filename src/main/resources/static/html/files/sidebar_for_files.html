<div id="sidebarForFiles" class="sidebar">
    <span class="closebtn" onclick="toggleSidebar('sidebarForFiles')">×</span> <!-- Значок закрытия -->
    <form id="searchFormForFiles" onsubmit="submitSearchFormForFiles(event)">
        <h2>Поиск файлов</h2>
        <label for="fileNameCont">Название:</label>
        <input type="text" id="fileNameCont" name="fileNameCont">
        <label for="authorFileCont">Имя автора:</label>
        <input type="text" id="authorFileCont" name="authorFileCont">
        <label for="typeFileCont">Тип:</label>
        <input type="text" id="typeFileCont" name="typeFileCont">
        <label for="creationFileDate">Дата создания:</label>
        <input type="date" id="creationFileDate" name="creationFileDate">

        <!-- Новые поля для сортировки -->
        <label for="sortFilesBy">Сортировать по:</label>
        <select id="sortFilesBy" name="sortFilesBy">
            <option value="filename">Названию</option>
            <option value="author">Имени автора</option>
            <option value="typeFile">Типу</option>
            <option value="creationDate">Дате создания</option>
        </select>

        <label for="sortFileDirection">Тип сортировки:</label>
        <select id="sortFileDirection" name="sortFileDirection">
            <option value="asc">По возрастанию</option>
            <option value="desc">По убыванию</option>
        </select>

        <button type="submit">Искать</button>
    </form>
</div>
