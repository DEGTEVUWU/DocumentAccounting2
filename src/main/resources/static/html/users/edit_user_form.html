<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" href="../../css/documents/style.css">
    <script src="js/elements/header.js" defer></script>
    <script src="js/users/edit-user.js"></script>
</head>
<body>
<div class="container">
    <form id="editUserForm" onsubmit="submitEditUserForm(event)">
        <h1>Редактирование пользователя</h1>
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="location">Адрес:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <button type="submit">Сохранить изменения</button>
    </form>
</div>
</body>
</html>
