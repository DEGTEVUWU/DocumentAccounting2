<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить документ</title>
    <link rel="stylesheet" href="../../css/documents/style.css">
<!--    <link rel="stylesheet" href="css/user-selector.css">-->
    <script src="js/elements/header.js" defer></script>
    <script src="js/documents/create-document.js"></script>
</head>
<body>
<div class="container">
    <form id="createForm" onsubmit="submitForm(event)">
        <h1>Добавление нового документа</h1> <!-- Заголовок перемещен внутрь формы -->
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="number">Номер:</label>
            <input type="number" id="number" name="number" required>
        </div>
        <div class="form-group">
            <label for="content">Содержание:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="type_id">Тип документа:</label>
            <select id="type_id" name="type_id" required class="styled-select">
                <option value="1">Заметка</option>
                <option value="2">Отчет</option>
                <option value="3">Презентация</option>
                <option value="4">Статья</option>
                <option value="5">По умолчанию</option>
            </select>
        </div>
        <div class="form-group">
            <label for="available_for">Сделать доступным для:</label>
            <select id="available_for" name="available_for" multiple class="styled-select">
                <!-- Динамически заполнится пользователями -->
            </select>
        </div>

        <div class="form-actions">
            <label for="public_document">
                <input type="checkbox" id="public_document" name="public_document">
                Сделать документ публичным
            </label>
            <button type="submit">Добавить документ</button>
        </div>


    </form>
</div>
</body>
</html>
