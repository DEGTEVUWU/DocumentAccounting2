<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали Юзера</title>
    <link rel="stylesheet" href="css/user_details.css">
    <script src="js/header.js" defer></script> <!-- Подключаем JS для хедера -->
</head>
<body>
<div class="container">
    <h1 id="userTitle">Информация о пользователе</h1>
    <p><strong>Username:</strong> <span id="Username"></span></p>
    <p><strong>Имя:</strong> <span id="Name"></span></p>
    <p><strong>Фамилия:</strong> <span id="LastName"></span></p>
    <p><strong>Email:</strong> <span id="Email"></span></p>
    <p><strong>Роли:</strong> <span id="Roles"></span></p>
    <div class="button-container">
        <button id="editButton">Редактировать данные</button>
        <button id="deleteButton" class="delete-button">Удалить юзера</button>
    </div>
</div>
<script src="js/user_details.js"></script>
</body>
</html>
